<div class="section-title">
    <h2>Achievement</h2>
</div>

<div class="row" data-aos="fade-in">

    <div class="col-md-6 col-sm-6 col-lg-6 d-flex align-items-stretch" *ngFor="let award of awardDetail">
        <div class="info">
            <div class="{{award.classname}}">
                <i [class]="award.icon"></i>
                <h4>{{award.title}}</h4>
                <p>{{award.value}}</p>
            </div>
        </div>

    </div>

</div>
