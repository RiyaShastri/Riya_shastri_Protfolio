<div class="section-title">
    <h2>Skills</h2>
</div>

<div class="row">
    <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up" *ngFor="let skill of skills ; let i = index"
        data-aos-delay="i * 100">
        <div class="icon">
            <img src="assets/img/skills_icons/{{skill.img}}" class="img-fluid" alt="">
        </div>
        <h4 class="title">{{skill.title}}</h4>
        <p class="description">{{skill.detail}} </p>
    </div>
</div>
