<div class="section-title">
    <h2>Contact</h2>
</div>

<div class="row" data-aos="fade-in">

    <div class="col-md-4 col-sm col-lg-4 d-flex align-items-stretch" *ngFor="let detail of userDetail">
        <div class="info">
            <div class="{{detail.classname}}">
                <i [class]="detail.icon"></i>
                <h4>{{detail.title}}</h4>
                <p>{{detail.value}}</p>
            </div>
        </div>

    </div>

</div>
